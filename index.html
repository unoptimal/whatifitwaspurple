    <h1>WHAT IF IT WAS<br><span class="purple">PURPLE</span>?</h1>
    <div class="button-container">

        <input type="file" id="imageUpload" accept="image/*">
        <button id="processButton">Let's See It Purple</button>

    </div>
    <div id="imageContainer"></div>

    <div id="aboutModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

    <script>
        const celebrationClips = ['videos/clip1.mp4', 'videos/clip2.mp4'];
        const letsSeeItPurpleClip = 'videos/clip3.mp4';

        function getRandomCelebrationClip() {
            return celebrationClips[Math.floor(Math.random() * celebrationClips.length)];
        }

        function playClip(clipUrl) {
            return new Promise((resolve) => {
                const videoContainer = document.getElementById('videoContainer');
                videoContainer.style.display = 'block'; // Show video container
                const video = document.createElement('video');
                video.src = clipUrl;
                video.width = 480; // Smaller video size
                video.controls = true;
                videoContainer.innerHTML = '';
                videoContainer.appendChild(video);
                video.play();
                video.onended = () => {
                    videoContainer.style.display = 'none'; // Hide video container when finished
                    resolve();
                };
            });
        }

        function makeItPurple(imageData) {
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                const luminance = 0.299 * data[i] + 0.587 * data[i+1] + 0.114 * data[i+2];
                data[i] = Math.min(255, luminance * 0.7 + 35);
                data[i + 1] = Math.min(255, luminance * 0.05 + 5);
                data[i + 2] = Math.min(255, luminance * 0.9 + 80);
            }
            return imageData;
        }

        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.onload = function() {
                    document.getElementById('imageContainer').innerHTML = '';
                    document.getElementById('imageContainer').appendChild(img);
                }
            }
        });

        document.getElementById('processButton').addEventListener('click', async function() {
            const file = document.getElementById('imageUpload').files[0];
            if (!file) {
                alert("Please upload an image first!");
                return;
            }

            await playClip(letsSeeItPurpleClip);

            const img = await createImageBitmap(file);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Normalize image size
            const maxWidth = 500;
            const maxHeight = 300;
            let width = img.width;
            let height = img.height;

            if (width > maxWidth) {
                height *= maxWidth / width;
                width = maxWidth;
            }
            if (height > maxHeight) {
                width *= maxHeight / height;
                height = maxHeight;
            }

            canvas.width = width;
            canvas.height = height;

            ctx.drawImage(img, 0, 0, width, height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const purpleImageData = makeItPurple(imageData);
            ctx.putImageData(purpleImageData, 0, 0);

            const purpleImg = document.createElement('img');
            purpleImg.src = canvas.toDataURL();
            
            document.getElementById('imageContainer').innerHTML = '';
            document.getElementById('imageContainer').appendChild(purpleImg);

            await playClip(getRandomCelebrationClip());
        });

        const modal = document.getElementById("aboutModal");
        const btn = document.getElementById("aboutButton");
        const span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
        modal.style.visibility = "visible";
        modal.style.opacity = "1"; // Make the modal fully visible
        document.body.style.overflow = "hidden"; // Prevent background scrolling
    }

    span.onclick = function() {
        modal.style.visibility = "hidden";
        modal.style.opacity = "0"; // Hide the modal
        document.body.style.overflow = "auto"; // Re-enable scrolling
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.visibility = "hidden";
            modal.style.opacity = "0"; // Hide the modal
            document.body.style.overflow = "auto"; // Re-enable scrolling
        }
    }
